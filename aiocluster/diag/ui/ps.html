<!DOCTYPE html>
<html>
    <head>
        <title>AIOCluster - Diagnostics</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="style/site.css"/>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.js"></script>
        <script src="node_modules/chartist/dist/chartist.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        <script src="src/common.js"></script>
        <script src="src/loader.js"></script>
        <script src="src/ps.js"></script>
    </head>
    <body>

        <script href="templates/header.html" type="text/x-template"></script>

        <div class="ui main container">
            <script id="procs-template" type="text/x-template">
                <h3 class="ui header">Overall Statistics</h3>
                <div class="ui statistics">
                    <div class="statistic">
                        <div class="label">Workers</div>
                        <div class="value">
                            <i class="users icon"></i>
                            {{workers.length}}
                        </div>
                    </div>
                    <div class="statistic">
                        <div class="label">Memory</div>
                        <div class="value">{{humanbytes mem_total}}</div>
                    </div>
                    <div class="statistic">
                        <div class="label">CPU</div>
                        <div class="value">{{percent cpu_total}}</div>
                    </div>
                </div>

                <h3 class="ui header">Coordinator</h3>
                <table class="ui table">
                    <thead>
                        <tr>
                            <th>Worker</th>
                            <th>PID</th>
                            <th>Status</th>
                            <th>Memory</th>
                            <th>CPU</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each workers}}
                            <tr>
                                <td><i class="user icon"></i><sup>{{this.ident}}</sup></td>
                                <td>{{this.pid}}</td>
                                <td>{{this.status}}</td>
                                <td>{{humanbytes this.memory.rss}}</td>
                                <td>{{percent this.cpu_percent}}</td>
                                <td>{{humantime this.age}}</time></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>

                <h3 class="ui header">Worker Processes</h3>
                <table class="ui table">
                    <thead>
                        <tr>
                            <th>Worker</th>
                            <th>PID</th>
                            <th>Status</th>
                            <th>Memory</th>
                            <th>CPU</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each workers}}
                            <tr>
                                <td><i class="user icon"></i><sup>{{this.ident}}</sup></td>
                                <td>{{this.pid}}</td>
                                <td>{{this.status}}</td>
                                <td>{{humanbytes this.memory.rss}}</td>
                                <td>{{percent this.cpu_percent}}</td>
                                <td>{{humantime this.age}}</time></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </script>
        </div>

        <script href="templates/footer.html" type="text/x-template"></script>
    </body>
</html>
