<!DOCTYPE html>
<html>
    <head>
        <title>AIOCluster - Profiler</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.css">
        <link rel="stylesheet" type="text/css" href="style/site.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.js"></script>
        <script src="node_modules/chartist/dist/chartist.js"></script>

        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="src/common.js"></script>
        <script src="src/loader.js"></script>
        <script src="src/profiler.js"></script>
    </head>
    <body>
        <div id="aioc-header">
            <script url="templates/header.html" type="text/x-template" target="#aioc-header"></script>
        </div>

        <div class="ui main container">
            <h1 class="ui header">Performance Profiler</h1>
            <div id="prof-holder">
                <script id="prof-template" type="text/x-jsrender">
                    <table class="ui table">
                        <thead>
                            <tr>
                                <th>Function</th>
                                <th>Inline Percent</th>
                                <th>Inline Time</th>
                                <th>Total Time</th>
                                <th>Time/call</th>
                                <th>Calls/second</th>
                                <th>Total Calls</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{for stats}}
                                <tr>
                                    <td><i class="user icon"></i>{{>call}}</td>
                                    <td>{{percent:cpu_percent}}</td>
                                    <td>{{:inlinetime.toFixed(2)}}</td>
                                    <td>{{round:totaltime}}</td>
                                    <td>{{round:percall_time * 1000000}}Î¼s</td>
                                    <td>{{humanint:call_rate}}</td>
                                    <td>{{humanint:callcount}}</td>
                                </tr>
                            {{/for}}
                      </tbody>
                    </table>
                </script>
            </div>
        </div>

        <div id="aioc-footer">
            <script url="templates/footer.html" type="text/x-template" target="#aioc-footer"></script>
        </div>
      </div>
    </body>
</html>
