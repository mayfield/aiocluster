<!DOCTYPE html>
<html>
    <head>
        <title>AIOCluster - Profiler</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="style/site.css"/>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.js"></script>
        <script src="node_modules/chartist/dist/chartist.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        <script src="src/common.js"></script>
        <script src="src/loader.js"></script>
        <script src="src/profiler.js"></script>
    </head>
    <body>

        <script href="templates/header.html" type="text/x-template"></script>

        <div class="ui main container">
            <h2 class="ui header">Performance Profiler</h2>

            <script id="prof-template" type="text/x-template">
                <table class="ui table">
                    <thead>
                        <tr>
                            <th>Function</th>
                            <th>CPU</th>
                            <th>Inline Time</th>
                            <th>Total Time</th>
                            <th>Time/call</th>
                            <th>Calls/second</th>
                            <th>Total Calls</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each stats}}
                            <tr>
                                <td>{{call}}</td>
                                <td>{{percent cpu_percent}}</td>
                                <td>{{fixed inlinetime 3}}</td>
                                <td>{{fixed totaltime 3}}</td>
                                <td>{{round percall_time}}&nbsp;<small>Î¼s</small></td>
                                <td>{{humanint call_rate precision=1}}</td>
                                <td>{{humanint callcount precision=1}}</td>
                            </tr>
                        {{/each}}
                  </tbody>
                </table>
            </script>

        </div>

        <script href="templates/footer.html" type="text/x-template"></script>

    </body>
</html>
