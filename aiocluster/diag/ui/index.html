<!DOCTYPE html>
<html>
    <head>
        <title>AIOCluster - Diagnostics</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.css">
        <link rel="stylesheet" type="text/css" href="style/site.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/semantic-ui-css/semantic.js"></script>
        <script src="node_modules/chartist/dist/chartist.js"></script>

        <script src="node_modules/handlebars/dist/handlebars.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="src/common.js"></script>
        <script src="src/loader.js"></script>
        <script src="src/procs.js"></script>
    </head>
    <body>
        <div id="aioc-header">
            <script url="templates/header.html" type="text/x-autotemplate" target="#aioc-header"></script>
        </div>

        <div class="ui main container">

            <div class="ui statistics">
                <div class="statistic">
                    <div class="label">Workers</div>
                    <div class="value">
                        <i class="users icon"></i>
                        <span id="worker-count">-</span>
                    </div>
                </div>
                <div class="statistic">
                    <div class="label">Memory</div>
                    <div class="value" id="mem-usage"></div>
                </div>
                <div class="statistic">
                    <div class="label">CPU</div>
                    <div class="value" id="cpu-usage"></div>
                </div>
            </div>
            <div class="ui header-graph segment">
                <div id="cpu-graph"></div>
            </div>

            <h1 class="ui header">Processes</h1>
            <div id="procs-holder">
                <script id="procs-template" type="text/x-template">
                    <table class="ui table">
                        <thead>
                            <tr>
                                <th>Worker</th>
                                <th>PID</th>
                                <th>Status</th>
                                <th>Memory</th>
                                <th>CPU</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each workers}}
                                <tr>
                                    <td><i class="user icon"></i><sup>{{this.ident}}</sup></td>
                                    <td>{{this.pid}}</td>
                                    <td>{{this.status}}</td>
                                    <td>{{megabytes this.memory.rss}}</td>
                                    <td>{{percent this.cpu_percent}}</td>
                                    <td>{{humantime this.age}}</time></td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </script>
            </div>
        </div>

        <div id="aioc-footer">
            <script url="templates/footer.html" type="text/x-autotemplate" target="#aioc-footer"></script>
        </div>
      </div>
    </body>
</html>
